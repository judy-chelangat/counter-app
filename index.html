<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div> 
        <h1>Number Of  People entered</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button> <br>
        <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
        <br><button id="save-btn" onclick="save()">SAVE </button>
        
        <p id="save-el">previous entry: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
